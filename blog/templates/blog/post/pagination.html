<div class="pagination">
    <span class="step-left">
        {% if  page.has_previous%}
            <a href="?page=1">&laquo; Pierwsza</a>
            <a href="?page={{ page.previous_page_number }}">Poprzednia</a>
        {% endif %}
        <span class="current">
            Strona {{ page.number }} z {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">NastÄ™pna</a>
            <a href="?page={{ page.paginator.num_pages }}">Ostania &raquo;</a>
        {% endif %}
    </span>
</div>
